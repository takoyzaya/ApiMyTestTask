<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список пользователей</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
    <h2>Таблица товаров</h2>
    
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id товара</th><th>Название товара</th><th>Id группы товаров</th><th>Название группы товаров</th></tr></thead>
        <tbody>
        </tbody>
    </table>

    <script>
        
        function GetGoods() {
            $.ajax({
                url: '/GetBD',
                type: 'GET',
                contentType: "application/json",
                success: function (goods) {
                    var rows = "";
                    $.each(goods, function (index, good) {
                        // добавляем полученные элементы в таблицу
                        rows += row(good);
                    })
                    $("table tbody").append(rows);
                 }
            });
        }

        var row = function (good) {
            return "<tr><td>" + good.good_id + "</td>" +
                   "<td>" + good.good_name + "</td> <td>" + good.group_id + "</td>" + "<td>" + good.group_name + "</td>" +
                   "</tr>";
        }

        GetGoods();
    </script>

</body>
</html>
